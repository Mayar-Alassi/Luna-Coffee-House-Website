<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f0e6; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #e3d6c0; 
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
    }

    .login-container h2 {
        color: #7a5c40; 
        margin-bottom: 30px;
        font-weight: 600;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0 20px 0;
        border: none;
        border-radius: 8px;
        background-color: #f5f0e6;
        font-size: 16px;
        color: #7a5c40;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #7a5c40; /* dark brown */
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }
    .login-container p {
        margin-top: 20px;
        color: #7a5c40;
        font-size: 14px;
    }

    .login-container a {
        color: #7a5c40;
        text-decoration: none;
        font-weight: 500;
    }
@media (max-width: 600px) {
    body {
        padding: 20px;
        height: auto;
    }

    .login-container {
        width: 100%;
        max-width: 360px;
        padding: 28px 24px;
    }

    .login-container h2 {
        font-size: 22px;
        margin-bottom: 20px;
    }
}</style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
         <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
       
    </div>
</body>
</html>
