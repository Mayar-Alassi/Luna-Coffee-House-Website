<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - LUNA Coffee House</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
body { font-family: 'Poppins', sans-serif; background: #f5f0e6; padding: 20px; }
h1 { text-align: center; margin-bottom: 30px; }
.card { padding: 20px; margin-bottom: 20px; }
label { font-weight: bold; }
textarea { resize: vertical; }
</style>
</head>
<body>

<h1>Admin Panel - LUNA Coffee House</h1>

<form id="adminForm">

    <div class="card">
        <h3>Main Page Content</h3>
        <div class="mb-3">
            <label for="lunaText">LUNA Text:</label>
            <textarea class="form-control" id="lunaText" name="lunaText" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="storyText">Story Text:</label>
            <textarea class="form-control" id="storyText" name="storyText" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="storyImages">Story Images (comma separated URLs):</label>
            <input type="text" class="form-control" id="storyImages" name="storyImages">
        </div>
    </div>

    <div class="card">
        <h3>Contact Info</h3>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="instagram">Instagram:</label>
            <input type="text" class="form-control" id="instagram" name="instagram">
        </div>
    </div>

    <div class="card">
        <h3>Menu Updates (JSON format)</h3>
        <p>Example format: <code>{"ESPRESSOS": {"items":[{"name":"Single Espresso","prices":["$2.25","-"]}]}}</code></p>
        <div class="mb-3">
            <label for="menuUpdates">Menu Updates:</label>
            <textarea class="form-control" id="menuUpdates" name="menuUpdates" rows="6"></textarea>
        </div>
    </div>

    <input type="hidden" id="token" name="token" value="supersecrettoken123">

    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
</form>

<div id="response" class="mt-3"></div>

<script>
const form = document.getElementById('adminForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // جمع البيانات
    const storyImagesRaw = document.getElementById('storyImages').value.trim();
    const storyImages = storyImagesRaw
        ? storyImagesRaw.split(',').map(s => s.trim()).filter(Boolean)
        : null;

    const data = {
        token: document.getElementById('token').value,
        lunaText: document.getElementById('lunaText').value,
        storyText: document.getElementById('storyText').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        instagram: document.getElementById('instagram').value,
        menuUpdates: {}
    };
    if (storyImages) {
        data.storyImages = storyImages;
    }

    try {
        if(document.getElementById('menuUpdates').value){
            data.menuUpdates = JSON.parse(document.getElementById('menuUpdates').value);
        }

        const res = await fetch('/update-content', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const text = await res.text();
        document.getElementById('response').innerText = text;
    } catch (err) {
        document.getElementById('response').innerText = 'Error: ' + err.message;
    }
});

// تحميل البيانات الحالية عند فتح الصفحة
window.addEventListener('DOMContentLoaded', async () => {
    const res = await fetch('/menu'); // نستخدم نفس endpoint لجلب content.json
    const contentRes = await fetch('/luna'); // لجلب النصوص والصور
});
</script>

</body>
</html>
